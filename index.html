
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Log de treinamento</title>
</head>
<body>
  <link href="stylesheets/style.css" rel="stylesheet" type="text/css"/>	
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.6/underscore-min.js"></script>
  <script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js"></script>
  <script src="js/jquery.maskedinput-1.3.js"></script>
<body>
	<div class="centered">
		<fieldset id="fieldsetArea">
			<legend>Treinamento</legend>
			<label>Tempo: <input id="time" type="text" /></label>
			<label>Atividade: <select size="1" id="type" name="type">
				<option value="Nadar">Natação</option>
				<option value="Correr">Musculação</option>
				<option value="Correr">Basquete</option>				
				<option value="Correr">Jiu-jitsu</option>				
				<option value="Correr">Outro</option>			
			</select>
			</label>
			<label>Data: <input id="date" type="text" /></label>
			<button id='add'>Adicionar</button>
		</fieldset>
		<table id="box-table">
			<th>Atividade</th>
			<th>Tempo (HH:MM)</th>
			<th>Data</th>
			<th></th>
		</table>	
		
		<div id='training-status'></div>
		
    </div>
  <script src="js/training.js"></script>
  <script src="js/masks.js"></script>	
</body>
</html>
